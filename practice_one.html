<!DOCTYPE html>
<html>
<body>
<script src="https://unpkg.com/vue/dist/vue.js"></script>

<div id="exercise">
   <!-- 1) Fill the <p> below with your Name and Age - using Interpolation -->

    <p>VueJS is pretty cool - {{ MyName }}</p>
    <input type="text" v-on:input="changeName"> 

    <!-- 2) Output your age, multiplied by 3 -->
  
    <p>my age is {{ MyAge }} multiplied by 3 = {{ outputAge() }}</p>
    <!-- 3) Call a function to output a random float between 0 and 1 (Math.random()) -->
   <p>this is a random float {{ getRandomFloat() }}</p>
    <!-- 4) Search any image on Google and output it here by binding the "src" attribute -->
    <div>
        <img v-bind:src="'https://i.pinimg.com/736x/ce/2b/59/ce2b593b90429988881615f663539722--bengal-cats-cat-breeds.jpg'" style="width:100px;height:100px">
        
    </div>
    <!-- 5) Pre-Populate this input with your name (set the "value" attribute) -->
    <div>
        <input v-model="msg" placeholder="what will you input?">
        <p>message is: {{ msg }}</p>
    </div>
</div>
<button type="button"
onclick="document.getElementById('dateTime').innerHTML = Date()">
display Date and Time.</button>

<p id="dateTime"></p>
</body>
</html>
<script src="app.js"></script>
